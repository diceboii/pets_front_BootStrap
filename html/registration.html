    </header>

    <main style="min-height: 70vh;">
        <h2 class="text-center text-white bg-warning m-2">Регистрация</h2>
        <div class="p-3">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Имя пользователя</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Город</label>
                    <input type="text" class="form-control" id="validationDefault03" value="Санкт-Петербург" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Область</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Выберите...</option>
                        <option>Приморский</option>
                        <option>Петроградский</option>
                        <option>Красногвардейский</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Индекс</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Принять условия и соглашения
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-warning" type="submit">Отправить форму</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="border-bottom bg-warning">
